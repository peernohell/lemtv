<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://sdk.amazonaws.com/js/aws-sdk-2.606.0.js"></script> -->
    <script src="./aws-sdk-2.606.0-full.js"></script>
    <script type="module" src="layout-main.mjs" defer></script>
  </head>
  <body>
    <template id="music-player">
      <audio controls="controls" preload="auto" id="audio_player">
        Your browser does not support the audio format.
      </audio>
    </template>

    <template id="form-login">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Access key id" name="accessKeyId">
        <input type="text" placeholder="Secret access key" name="secretAccessKey">
        <input type="text" placeholder="Regin" name="region">
        <input type="text" placeholder="Bucket name" name="bucketName">
        <button type="submit">Connect</button>
      </form>
    </template>

    <template id="layout-main">
      <div id="main" data-template="h1">
        <h1 id="loading">Loading</h1>
        <form-login id="form-login"></form-login>
        <div id="main-screen">
          <bucket-list></bucket-list>
          <music-player s3Key="03 - Anesthetize.mp3">test</music-player>
        </div>
      </div>
    </template>
    <layout-main>test</layout-main>

  </body>
</html>
