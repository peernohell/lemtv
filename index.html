      <style>
        .player {
          position: relative;
          width: 500px;
          height: 60px;
          background-color: rgba(0, 0, 0, 0.2);
          display: flex;
          border-radius: 2px;
          padding: 5 16px;
        }

        .player img {
          margin-top: 5px;
          width: 60px;
          height: 50px;
        }

        .player .info {
          display: flex;
          flex-flow: column nowrap;
          justify-content: center;
          width: 50%;
          padding: 0 16px;
        }

        .player .info .name {
          font-size: 15px;
          font-weight: 700;
        }

        .player .info .singer {
          font-size: 12px;
        }

        .player .btns {
          width: 50%;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0 16px;
        }

        .player .btns div:nth-child(1) {
          font-size: 30px;
        }

        .player .btns div:nth-child(2),
        .player .btns div:nth-child(3) {
          font-size: 18px;
        }

        .player .progress {
          position: absolute;
          height: 2px;
          left: 0;
          top: 0;
          background-color: #00a8ff;
        }

        .iconfont {
          font-family: iconfont !important;
          font-size: 16px;
